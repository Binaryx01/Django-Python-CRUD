{% extends 'base.html' %}

{% block content %}
<h2>Edit Student</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This line renders the form -->

    <a href="{% url 'viewdata' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
